<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Educational Attainment in the United States</title>
    <link href="assets/stylesheets/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script>
	 function PlaySound(soundobj) {
    var thissound=document.getElementById(soundobj);
    thissound.play();
}

function StopSound(soundobj) {
    var thissound=document.getElementById(soundobj);
    thissound.pause();
    thissound.currentTime = 0;
}   
    </script>
    <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
</head>
  <header>
     	  
       <nav>
    <ul>
      <li><a href="#top" onmouseover="PlaySound('mySound')" 
    onmouseout="StopSound('mySound')">Top</a></li>
      <li><a href="#national" onmouseover="PlaySound('mySound')" 
    onmouseout="StopSound('mySound')">National</a></li>
      <li><a href="#regional" onmouseover="PlaySound('mySound')" 
    onmouseout="StopSound('mySound')">Regional</a></li>
      <li><a href="#state" onmouseover="PlaySound('mySound')" 
    onmouseout="StopSound('mySound')">State-Level</a></li>
    <ul>
        </nav>
       
 </header>
 <audio id='mySound' src='click.mp3'></audio>

	
<body>
    <h1 class="title" input onmouseover='responsiveVoice.speak("Educational Attainment in the United States");'>Educational Attainment in the United States</h1>
        <input onmouseover='responsiveVoice.speak("Hello World");' />
	
	<p><br></p>
    <h2 class="subtitle" input onmouseover='responsiveVoice.speak("Nation-Wide Education Level of Population in Schooling");'>Nation-Wide Education Level of Population in Schooling</h2>
	
    <svg id="pie-chart" width="960" height="450"></svg><a name="regional"></a>
    <p><br><br><br></p>
    <h2 class="subtitle" input onmouseover='responsiveVoice.speak("Region-level Breakdown of University Students");'>Educational Attainment: Region-level Breakdown of University Students</h2>
	
    <form id="tree-form">
        <div class="radio-toolbar">
            <input type="radio" id="mode1" name="treeSum" value="number" checked>
            <label for="mode1" input onmouseover='responsiveVoice.speak("Pursuing a Masters degree (in # of students)");'>Pursuing a Masters degree (in # of students)</label>
            <input type="radio" id="mode2" name="treeSum" value="percent">
            <label for="mode2" input onmouseover='responsiveVoice.speak("Pursuing a Masters degree (in %)");'>Pursuing a Masters degree (in %)</label>
            <input type="radio" id="mode3" name="treeSum" value="male">
            <label for="mode3" input onmouseover='responsiveVoice.speak("Males in College (18-24yrs)(in %)");'>Males in College (18-24yrs)(in %)</label>
            <input type="radio" id="mode4" name="treeSum" value="femal">
            <label for="mode4" input onmouseover='responsiveVoice.speak("Females in College (18-24yrs) (in %)");'>Females in College (18-24yrs) (in %)</label>
        </div>
    </form>
	<p></p>
    <div id="chart"></div>
	<a name="state"></a>
    <p><br><br></p>
    <h2 class="subtitle" input onmouseover='responsiveVoice.speak("Education Level of Population in Schooling: State-level Breakdown");'>Education Level of Population in Schooling: State-level Breakdown</h2>
	
    <form id="stack-form">
        <div class="radio-toolbar">
            <input type="radio" id="radio1" name="mode" value="bypercent" checked>
            <label for="radio1" input onmouseover='responsiveVoice.speak("Students (in %)");'>Students (in %)</label>
            <input type="radio" id="radio2" name="mode" value="bycount">
            <label for="radio2" input onmouseover='responsiveVoice.speak("Students (in number of people)");'>Students (in number of people)</label>
    </div>
    </form>
    <div>
        <svg id="stacked-bar-chart"></svg>
    </div>

    
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="assets/scripts/script_1.js"></script>
<script src="assets/scripts/script_2.js"></script>
<script src="assets/scripts/script_3.js"></script>
<script>
    $( document ).ready(function() {
      $(window).scroll(function(){
        if ($(window).scrollTop() >= 300) {
           $('nav').addClass('fixed-header');
        }
        else {
           $('nav').removeClass('fixed-header');
        }
    });
});

/* scrollTop() >= 240
   Should be equal the the height of the header
 */
</script>

</body>
</html>
